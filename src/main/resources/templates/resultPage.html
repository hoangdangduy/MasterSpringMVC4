<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<title>Hello twitter</title>

</head>
<body>

	<div class="row" layout:fragment="content">
		<h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Tweets</h2>

		<ul class="collection">
			<li class="collection-item avatar" th:each="tweet : ${tweets}">
				<img th:src="${tweet.getProfileImageUrl()}" alt="" class="circle" />
				<span class="title" th:text="${tweet.getUser().getName()}">Username</span>
				<p th:text="${tweet.getText()}">Tweet message</p>
			</li>
		</ul>
	</div>

	<script src="/webjars/jquery/3.1.1/jquery.js" type="text/javascript"></script>
	<script src="webjars/materializecss/0.97.7/js/materialize.js"
		type="text/javascript"></script>
</body>
</html>
